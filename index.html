<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip</title>
    <link rel="stylesheet" href="./style-text.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="frem">
        <div class="image"></div>
        <img src="./heart (1).png" alt="" class="heartan">
        <div class="bottom-cant">
            <div class="logo-name">
                <div class="logo"></div>
                <p>Duy Vũ<img src="./tick.png" alt=""></p>
            </div>
            <div class="like" onclick="likebtn()">
                <img src="./heart.png" alt="" class="likebt">
                <img src="./heart (1).png" alt="">
            </div>
            <div class="comment">
                <img src="./chat.png" alt="">
            </div>
        </div>
    </div>
    <div class="text">
        <span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
    </div>
</body>
<script>
    function likebtn() {
        document.querySelector('.likebt').classList.toggle('active');
        document.querySelector('.heartan').classList.toggle('click');
    }

 // function([string1, string2],target id,[color1,color2])    
 consoleText(['Nguời về qua cửa phù vân', 'Nghiêng vai trút gánh phong trần đổ đi'], 'text',['white','white','white']);

function consoleText(words, id, colors) {
  if (colors === undefined) colors = ['#fff'];
  var visible = true;
  var con = document.getElementById('console');
  var letterCount = 1;
  var x = 1;
  var waiting = false;
  var target = document.getElementById(id)
  target.setAttribute('style', 'color:' + colors[0])
  window.setInterval(function() {

    if (letterCount === 0 && waiting === false) {
      waiting = true;
      target.innerHTML = words[0].substring(0, letterCount)
      window.setTimeout(function() {
        var usedColor = colors.shift();
        colors.push(usedColor);
        var usedWord = words.shift();
        words.push(usedWord);
        x = 1;
        target.setAttribute('style', 'color:' + colors[0])
        letterCount += x;
        waiting = false;
      }, 1000)
    } else if (letterCount === words[0].length + 1 && waiting === false) {
      waiting = true;
      window.setTimeout(function() {
        x = -1;
        letterCount += x;
        waiting = false;
      }, 1000)
    } else if (waiting === false) {
      target.innerHTML = words[0].substring(0, letterCount)
      letterCount += x;
    }
  }, 120)
  window.setInterval(function() {
    if (visible === true) {
      con.className = 'console-underscore hidden'
      visible = false;

    } else {
      con.className = 'console-underscore'

      visible = true;
    }
  }, 400)
  
}
</script>
</html>
